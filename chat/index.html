<script>
    // Function to copy text to clipboard
    function copyToClipboard() {
        // Get the text you want to copy
        const textToCopy = document.getElementById("umkey").textContent;

        // Create a temporary input element to copy the text
        const tempInput = document.createElement("input");
        tempInput.value = textToCopy;

        // Append the input element to the body and select the text
        document.body.appendChild(tempInput);
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); // For mobile devices

        // Copy the selected text to the clipboard
        document.execCommand("copy");

        // Remove the temporary input element
        document.body.removeChild(tempInput);

        // Provide some user feedback (e.g., change the button text)
        const copyButton = document.getElementById("copyButton");
        copyButton.innerHTML = "<i style='font-size: 20px;' class='bi bi-clipboard-check-fill'>"

        // You can reset the button text after a delay (e.g., 2 seconds)
        setTimeout(function () {
            copyButton.innerHTML = "<i style='font-size: 20px;'' class='bi bi-clipboard'>";
        }, 2000);
    }
</script>
